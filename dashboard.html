<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clify Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0A0F1C, #1C2238);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: #c1f11d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #0A0F1C;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .username {
            color: #c1f11d;
            font-weight: 600;
        }
        
        .logout-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #f44336;
            border-color: #f44336;
        }
        
        /* Welcome Card */
        .welcome-card {
            background: linear-gradient(135deg, #c1f11d, #a0d116);
            color: #0A0F1C;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
        }
        
        .welcome-card h1 {
            margin-bottom: 5px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #c1f11d;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #B0B7C3;
            font-size: 13px;
        }
        
        /* URL Card */
        .url-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .url-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .dashboard-url {
            flex: 1;
            padding: 12px;
            background: #0A0F1C;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #c1f11d;
            font-size: 13px;
            word-break: break-all;
        }
        
        .copy-btn {
            padding: 0 20px;
            background: #c1f11d;
            border: none;
            border-radius: 8px;
            color: #0A0F1C;
            font-weight: 600;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: #a0d116;
        }
        
        /* Data Sections */
        .data-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .data-sections {
                grid-template-columns: 1fr;
            }
        }
        
        .data-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .section-header h3 {
            color: white;
            font-size: 16px;
        }
        
        .badge {
            padding: 4px 8px;
            background: #c1f11d;
            color: #0A0F1C;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }
        
        .section-content {
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
        }
        
        /* Video List */
        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .video-item:last-child {
            border-bottom: none;
        }
        
        .video-title {
            flex: 1;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        
        .video-reason {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            background: rgba(193, 241, 29, 0.1);
            color: #c1f11d;
        }
        
        .video-time {
            font-size: 11px;
            color: #7A8291;
            margin-left: 10px;
        }
        
        /* Keyword Tags */
        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .keyword-tag {
            padding: 5px 12px;
            background: rgba(193, 241, 29, 0.1);
            border: 1px solid rgba(193, 241, 29, 0.2);
            border-radius: 20px;
            color: #c1f11d;
            font-size: 12px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            color: #7A8291;
            padding: 30px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #7A8291;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">C</div>
                <h2>Clify Dashboard</h2>
            </div>
            <div class="user-info">
                <span class="username" id="username"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>
        
        <div class="welcome-card">
            <h1>Welcome, <span id="displayName"></span>! ðŸ‘‹</h1>
            <p>Your cloud-synced dashboard</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalBlocks">0</div>
                <div class="stat-label">Total Blocked</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="keywordsCount">0</div>
                <div class="stat-label">Keywords</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="shortsCount">0</div>
                <div class="stat-label">Shorts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastSync">-</div>
                <div class="stat-label">Last Sync</div>
            </div>
        </div>
        
        <div class="url-card">
            <h3>Your Dashboard URL</h3>
            <div class="url-container">
                <code class="dashboard-url" id="dashboardUrl"></code>
                <button class="copy-btn" onclick="copyUrl()">Copy</button>
            </div>
        </div>
        
        <div class="data-sections">
            <div class="data-section">
                <div class="section-header">
                    <h3>Recent Videos</h3>
                    <span class="badge" id="videoCount">0</span>
                </div>
                <div class="section-content" id="recentVideos">
                    <div class="loading">Loading videos...</div>
                </div>
            </div>
            
            <div class="data-section">
                <div class="section-header">
                    <h3>Keywords</h3>
                    <span class="badge" id="keywordCount">0</span>
                </div>
                <div class="section-content" id="keywordList">
                    <div class="loading">Loading keywords...</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2026 Clify - Dipto Design Studio</p>
        </footer>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
